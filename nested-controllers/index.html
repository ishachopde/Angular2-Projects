<html ng-app="nestedControllers">
        <head>
            <title>
                Nested Controllers
            </title>
            <script src="angular.js"></script>
            <script src="app.js"></script>
        </head>
        <body>
            <div>
                <h1>Nested Controllers</h1>
            </div>  
            
            <!-- controller causes a scope obkect to be created-->
           <div ng-controller="Ctrl1 as c1">
               {{c1.testProp}}
                <div ng-controller="Ctrl2 as c2">
                        {{c2.testProp}}  
                </div>
            </div>
        </body>
</html>
